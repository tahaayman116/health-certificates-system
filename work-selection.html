<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار قسم العمل - نظام الشهادات الصحية</title>
    
    <!-- إعدادات الأمان للمتصفح -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="theme-color" content="#498a69" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#3d423d" media="(prefers-color-scheme: dark)">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #3d423d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .selection-container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .welcome-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .welcome-header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .welcome-header p {
            color: #d0d0d0;
            font-size: 1.2rem;
        }
        
        .section-card {
            background: #4a4f4a;
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .certificates-card {
            border-color: #708556;
        }
        
        .certificates-card:hover {
            border-color: #708556;
            background: linear-gradient(135deg, #4a4f4a 0%, #708556 100%);
        }
        
        .medical-leaves-card {
            border-color: #8c515b;
        }
        
        .medical-leaves-card:hover {
            border-color: #8c515b;
            background: linear-gradient(135deg, #4a4f4a 0%, #8c515b 100%);
        }
        
        .section-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .certificates-card .section-icon {
            color: #708556;
        }
        
        .medical-leaves-card .section-icon {
            color: #8c515b;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .section-description {
            color: #d0d0d0;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .section-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #d0d0d0;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #8c515b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #a85d68;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .selection-container {
                padding: 20px;
            }
            
            .welcome-header h1 {
                font-size: 2rem;
            }
            
            .section-card {
                margin: 10px 0;
                padding: 30px 20px;
            }
            
            .section-icon {
                font-size: 3rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt me-2"></i>
        تسجيل الخروج
    </button>

    <div class="selection-container">
        <div class="welcome-header">
            <h1>
                <i class="fas fa-hand-paper me-3"></i>
                أهلاً وسهلاً
            </h1>
            <p>أين تحب تشتغل اليوم؟</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="section-card certificates-card" onclick="goToCertificates()">
                    <div class="section-icon">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <div class="section-title">سكشن الشهادات</div>
                    <div class="section-description">
                        إدارة وإصدار الشهادات الصحية
                    </div>
                    <div class="section-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="totalCerts">0</div>
                            <div class="stat-label">إجمالي الشهادات</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="todayCerts">0</div>
                            <div class="stat-label">شهادات اليوم</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="section-card medical-leaves-card" onclick="goToMedicalLeaves()">
                    <div class="section-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="section-title">سكشن الإجازات</div>
                    <div class="section-description">
                        إدارة الإجازات المرضية
                    </div>
                    <div class="section-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="totalLeaves">0</div>
                            <div class="stat-label">إجمالي الإجازات</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="todayLeaves">0</div>
                            <div class="stat-label">إجازات اليوم</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // الانتقال لسكشن الشهادات
        function goToCertificates() {
            // منع النقر المتكرر
            if (window.navigating) return;
            window.navigating = true;
            
            // حفظ الاختيار في localStorage
            localStorage.setItem('selectedSection', 'certificates');
            localStorage.setItem('sectionSelected', 'true');
            
            // الانتقال للوحة التحكم مع التركيز على الشهادات
            window.location.replace('admin-dashboard.html?section=certificates');
        }

        // الانتقال لسكشن الإجازات
        function goToMedicalLeaves() {
            // منع النقر المتكرر
            if (window.navigating) return;
            window.navigating = true;
            
            // حفظ الاختيار في localStorage
            localStorage.setItem('selectedSection', 'medical-leaves');
            localStorage.setItem('sectionSelected', 'true');
            
            // الانتقال للوحة التحكم مع التركيز على الإجازات
            window.location.replace('admin-dashboard.html?section=medical-leaves');
        }

        // تسجيل الخروج
        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('loginTime');
                localStorage.removeItem('selectedSection');
                window.location.replace('admin-login.html');
            }
        }

        // تحميل الإحصائيات السريعة
        function loadQuickStats() {
            try {
                // إحصائيات الشهادات
                let totalCerts = 0;
                let todayCerts = 0;
                
                // إحصائيات الإجازات
                let totalLeaves = 0;
                let todayLeaves = 0;
                
                const today = new Date().toDateString();
                
                // حساب الشهادات من localStorage
                const allKeys = Object.keys(localStorage);
                const certKeys = allKeys.filter(key => key.startsWith('certificate-'));
                
                certKeys.forEach(key => {
                    try {
                        const cert = JSON.parse(localStorage.getItem(key));
                        if (cert && !cert.deleted) {
                            totalCerts++;
                            const certDate = new Date(cert.createdAt || cert.created_at);
                            if (certDate.toDateString() === today) {
                                todayCerts++;
                            }
                        }
                    } catch (e) {
                        console.log('خطأ في قراءة شهادة:', key);
                    }
                });
                
                // حساب الإجازات من localStorage
                const leaveKeys = allKeys.filter(key => key.startsWith('medical-leave-'));
                
                leaveKeys.forEach(key => {
                    try {
                        const leave = JSON.parse(localStorage.getItem(key));
                        if (leave && !leave.deleted) {
                            totalLeaves++;
                            const leaveDate = new Date(leave.created_at);
                            if (leaveDate.toDateString() === today) {
                                todayLeaves++;
                            }
                        }
                    } catch (e) {
                        console.log('خطأ في قراءة إجازة:', key);
                    }
                });
                
                // تحديث العرض
                document.getElementById('totalCerts').textContent = totalCerts;
                document.getElementById('todayCerts').textContent = todayCerts;
                document.getElementById('totalLeaves').textContent = totalLeaves;
                document.getElementById('todayLeaves').textContent = todayLeaves;
                
            } catch (error) {
                console.error('خطأ في تحميل الإحصائيات:', error);
            }
        }

        // تحميل الإحصائيات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من تسجيل الدخول
            const isLoggedIn = localStorage.getItem('isLoggedIn') || localStorage.getItem('adminLoggedIn');
            if (!isLoggedIn) {
                window.location.replace('admin-login.html');
                return;
            }
            
            // منع الـ reload المتكرر
            if (window.location.href.includes('work-selection.html')) {
                loadQuickStats();
            }
        });
    </script>
</body>
</html>
